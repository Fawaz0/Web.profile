    <header>
    <h1>
        <!-- Text animasi -->
      <div id="text-container"> 
		Tugas yang sudah dikerjakan
        </div>      
        <script> 
            const textContainer = 
                document.getElementById("text-container"); 
            
            let hue = 0; 
    
            setInterval(() => { 
                hue = (hue + 1) % 360; 
                const color = `hsl(${hue}, 100%, 60%)`; 
                textContainer.style.color = color; 
            }, 40); 
    </script> 
     </header>
