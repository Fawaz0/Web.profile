<body> 
	<div id="text-container"> 
		GeeksforGeeks 
	</div> 
	<script> 
		const textContainer = 
			document.getElementById("text-container"); 
		
		let hue = 0; 

		setInterval(() => { 
			hue = (hue + 1) % 360; 
			const color = `hsl(${hue}, 100%, 50%)`; 
			textContainer.style.color = color; 
		}, 50); 
</script> 
</body>
